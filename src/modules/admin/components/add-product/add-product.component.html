<div class="container">
  <app-admin-header></app-admin-header>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class='col-lg-12 mt-5 mb-5'>
      <div class='row justify-content-center'>
        <h2 class='text-center mb-3'>Add Product</h2>
        <div class='row mb-3'>
          <div class='col-4 mb-3'>
            <label for='article-no'>Article No.</label>
            <input class='form-control' id="article-no" formControlName="article_no" />
          </div>
          <div class='col-lg-4'>
            <label for='product-files'>Product Files</label>
            <input type="file" id='product-files' (change)="fileOnChange($event)" class="form-control" multiple />
            <p class="text-success" *ngIf="imageUploadedSuccess">Image Uploaded Successfully</p>
            <p class="text-danger" *ngIf="imageUploadedError">Image Uploading Error</p>
          </div>
          <div class='col-4'>
            <label for='category'>Category</label>
            <select class="form-control" formControlName="category">
              <option value='men'>Men</option>
              <option value='women'>Women</option>
              <option value='boys'>Boys</option>
              <option value='girls'>Girls</option>
            </select>
          </div>
          <div class='col-4 mb-3'>
            <label for='type'>Product Type</label>
            <select class="form-control" formControlName="type">
              <option value='jeans-pant'>Jeans Pant</option>
              <option value='chino-pant'>Chino Pant</option>
              <option value='cargo-trouser'>Cargo Trouser</option>
              <option value='biker-jeans'>Biker Jeans</option>
            </select>
          </div>
          <div class='col-4'>
            <label for='length'>Product Length</label>
            <select class="form-control" formControlName="length">
              <option value='long'>Long</option>
              <option value='short'>Short</option>
            </select>
          </div>
          <div class='col-4 mb-3'>
            <label for='product-slug'>Product Slug</label>
            <input type="text" id='product-slug' class='form-control' formControlName="slug" />
          </div>
          <div class='col-4'>
            <label for='sizes'>Sizes</label>
            <input type="text" id='sizes' class='form-control' formControlName="sizes" />
          </div>
          <div class='col-4 mb-3'>
            <label for='fitting'>Fitting</label>
            <select id='fitting' class="form-control" formControlName="fitting">
              <option value='slim'>Slim</option>
              <option value='straight'>Straight</option>
              <option value='skinny'>Skinny</option>
              <option value='regular'>Regular</option>
              <option value='ankle'>Ankle</option>
            </select>
          </div>
          <div class='col-4'>
            <label for='fabric'>Fabric Content</label>
            <input type="text" id='fabric' class='form-control' formControlName="fabric" />
          </div>
          <div class='col-4 mb-3'>
            <label for='fabric-weight'>Fabric Weight</label>
            <input type="text" id='fabric-weight' class='form-control' formControlName="fabric_weight" />
          </div>
          <div class='col-4'>
            <label for='wash-type'>Wash Type</label>
            <input type="text" id='wash-type' class='form-control' formControlName="wash_type" />
          </div>
          <div class='col-4'>
            <label for='moq'>MOQ</label>
            <input type="text" id='moq' class='form-control' formControlName="moq" />
          </div>
          <div class='col-4 mb-3'>
            <label for='colors'>Colors</label>
            <input type="text" id='colors' class='form-control' formControlName="colors" />
          </div>
          <div class='col-4'>
            <label for='price'>Price</label>
            <input type="text" id='price' class='form-control' formControlName="price" />
          </div>
          <div class='col-4 pt-4'>
            <button type="submit" class='btn btn-primary col-4'>Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
