<div class="container main-wrapper">
  <app-header></app-header>
  <div class="col-12 page-about">
    <div class="col-12">
      <div id="konva-container"></div>
    </div>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 mb-5">
        <h1 class="page-title">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
          <div class="mb-3">
            <input type="text" placeholder="Email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <input type="password" placeholder="**********" class="form-control" formControlName="password">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
  <app-keywords></app-keywords>
  <div class="push"></div>
</div>
<app-footer></app-footer>
